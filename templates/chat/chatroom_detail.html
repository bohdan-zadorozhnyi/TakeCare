{% extends 'chat/chatroom_list.html' %}

{% block content %}
<div class="chat-layout">
    {{ block.super }}
</div>

<script>
// Highlight the active chat in the sidebar
document.addEventListener('DOMContentLoaded', function() {
    const currentChatId = '{{ chatroom.id }}';
    const chatItems = document.querySelectorAll('.chatroom-item');
    chatItems.forEach(item => {
        if (item.querySelector('a').href.includes(currentChatId)) {
            item.classList.add('active');
        }
    });
});

const messageForm = document.getElementById('message-form');
const messagesContainer = document.getElementById('messages');
const errorMessage = document.getElementById('error-message');

function showError(message) {
    errorMessage.querySelector('p').textContent = message;
    errorMessage.style.display = 'block';
    setTimeout(() => {
        errorMessage.style.display = 'none';
    }, 5000);
}

if (messageForm) {
    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const textarea = document.getElementById('message-content');
        const content = textarea.value.trim();
        
        if (!content) {
            showError('Message cannot be empty');
            return;
        }

        try {
            const response = await fetch('send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ content })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to send message');
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.innerHTML = `
                <div class="message-content">
                    <strong>${data.sender}</strong>
                    <p>${data.content}</p>
                    <span class="timestamp">${data.timestamp}</span>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            textarea.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
            showError(error.message);
            console.error('Error sending message:', error);
        }
    });
}

// Scroll to bottom on page load
if (messagesContainer) {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>

<style>
.chat-main {
    {% if chatroom %}
    padding: 0;
    display: flex;
    flex-direction: column;
    {% endif %}
}

.chat-header {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
    background: #fff;
}

.chat-header h1 {
    margin: 0 0 8px 0;
    font-size: 1.5rem;
}

.participants {
    color: #666;
    font-size: 0.9rem;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
}

.message {
    margin-bottom: 15px;
    display: flex;
}

.message.sent {
    justify-content: flex-end;
}

.message-content {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    background: white;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.message.sent .message-content {
    background: #007bff;
    color: white;
}

.message-content p {
    margin: 5px 0;
}

.timestamp {
    font-size: 0.8em;
    color: #666;
}

.message.sent .timestamp {
    color: #cce5ff;
}

.error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #f5c6cb;
    text-align: center;
}

.message-input {
    padding: 20px;
    background: white;
    border-top: 1px solid #e0e0e0;
}

.message-input form {
    display: flex;
    gap: 10px;
}

.message-input textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: none;
    height: 40px;
}

.message-input button {
    padding: 8px 20px;
}
</style>

{% if chatroom %}
<script>
    document.querySelector('.chat-main').innerHTML = `
        <div class="chat-header">
            <h1>{{ chatroom.name }}</h1>
            <div class="participants">
                Participants: {% for participant in chatroom.participants.all %}
                    {{ participant.username }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </div>
        </div>

        <div id="messages" class="messages-container">
            {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <div class="message-content">
                    <strong>{{ message.sender.username }}</strong>
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            <p></p>
        </div>

        <div class="message-input">
            <form id="message-form">
                {% csrf_token %}
                <textarea id="message-content" placeholder="Type your message..."></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    `;
</script>
{% endif %}
{% endblock %}
