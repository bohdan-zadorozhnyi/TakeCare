{% extends 'chat/chatroom_list.html' %}

{% block content %}
<div class="chat-layout">
    {{ block.super }}
</div>

<style>
.chat-main {
    {% if chatroom %}
    padding: 0;
    display: flex;
    flex-direction: column;
    {% endif %}
}

.chat-header {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
    background: #fff;
}

.chat-header h1 {
    margin: 0 0 8px 0;
    font-size: 1.5rem;
}

.participants {
    color: #666;
    font-size: 0.9rem;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
}

.message {
    margin-bottom: 15px;
    display: flex;
}

.message.sent {
    justify-content: flex-end;
}

.message-content {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    background: white;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.message.sent .message-content {
    background: #007bff;
    color: white;
}

.message-content p {
    margin: 5px 0;
}

.timestamp {
    font-size: 0.8em;
    color: #666;
}

.message.sent .timestamp {
    color: #cce5ff;
}

.error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #f5c6cb;
    text-align: left;
    display: none;
}

.error-message .error-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.error-message .error-details {
    font-size: 0.9em;
    margin-top: 5px;
    color: #5a171d;
}

.error-message.show {
    display: block;
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message-input {
    padding: 20px;
    background: white;
    border-top: 1px solid #e0e0e0;
}

.message-input form {
    display: flex;
    gap: 10px;
}

.message-input textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: none;
    height: 40px;
}

.message-input button {
    padding: 8px 20px;
}
</style>

{% if chatroom %}
<script>
    const mainContent = `
        <div class="chat-header">
            <h1>{{ other_participant_name }}</h1>
        </div>

        <div id="messages" class="messages-container">
            {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <div class="message-content">
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="error-message" class="error-message">
            <div class="error-title"></div>
            <div class="error-content"></div>
            <div class="error-details"></div>
        </div>

        <div class="message-input">
            <form id="message-form">
                <textarea id="message-content" placeholder="Type your message..."></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    `;

    // Set the main content
    document.querySelector('.chat-main').innerHTML = mainContent;

    // Initialize chat functionality after content is loaded
    const messageForm = document.getElementById('message-form');
    const messagesContainer = document.getElementById('messages');
    const errorMessage = document.getElementById('error-message');
    
    function showError(error, type, details = null) {
        const errorDiv = document.getElementById('error-message');
        const titles = {
            'connection_error': 'Connection Error',
            'message_error': 'Message Error',
            'empty_content': 'Invalid Message'
        };

        errorDiv.querySelector('.error-title').textContent = titles[type] || 'Error';
        errorDiv.querySelector('.error-content').textContent = error;
        
        if (details) {
            errorDiv.querySelector('.error-details').textContent = details;
            errorDiv.querySelector('.error-details').style.display = 'block';
        } else {
            errorDiv.querySelector('.error-details').style.display = 'none';
        }

        errorDiv.classList.add('show');
        setTimeout(() => {
            errorDiv.classList.remove('show');
        }, 5000);
    }

    // WebSocket connection
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/{{ chatroom.id }}/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messageElement = document.createElement('div');
        const isSender = data.sender_id === '{{ request.user.id }}';
        messageElement.className = `message ${isSender ? 'sent' : 'received'}`;
        messageElement.innerHTML = `
            <div class="message-content">
                <p>${data.message}</p>
                <span class="timestamp">${new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
        `;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        showError(
            'Chat connection closed. Please refresh the page.',
            'connection_error'
        );
    };

    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const messageInputDom = document.getElementById('message-content');
        const message = messageInputDom.value.trim();
        
        if (!message) {
            showError('Message content cannot be empty', 'empty_content');
            return;
        }

        // Send message using WebSocket
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    });

    // Scroll to bottom on page load
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Highlight active chat
    const currentChatId = '{{ chatroom.id }}';
    const chatItems = document.querySelectorAll('.chatroom-item');
    chatItems.forEach(item => {
        if (item.querySelector('a').href.includes(currentChatId)) {
            item.classList.add('active');
        }
    });
</script>
{% endif %}
{% endblock %}
