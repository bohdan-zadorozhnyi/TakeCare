{% extends 'chat/chatroom_list.html' %}

{% block content %}
<div class="chat-layout">
    {{ block.super }}
</div>

<style>
.chat-main {
    {% if chatroom %}
    padding: 0;
    display: flex;
    flex-direction: column;
    {% endif %}
}

.chat-header {
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
    background: #fff;
}

.chat-header h1 {
    margin: 0 0 8px 0;
    font-size: 1.5rem;
}

.participants {
    color: #666;
    font-size: 0.9rem;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
}

.message {
    margin-bottom: 15px;
    display: flex;
}

.message.sent {
    justify-content: flex-end;
}

.message-content {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 15px;
    background: white;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

.message.sent .message-content {
    background: #007bff;
    color: white;
}

.message-content p {
    margin: 5px 0;
}

.timestamp {
    font-size: 0.8em;
    color: #666;
}

.message.sent .timestamp {
    color: #cce5ff;
}

.error-message {
    background-color: #f8d7da;
    color: #721c24;
    padding: 15px;
    margin: 10px;
    border-radius: 4px;
    border: 1px solid #f5c6cb;
    text-align: left;
    display: none;
}

.error-message .error-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.error-message .error-details {
    font-size: 0.9em;
    margin-top: 5px;
    color: #5a171d;
}

.error-message.show {
    display: block;
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message-input {
    padding: 20px;
    background: white;
    border-top: 1px solid #e0e0e0;
}

.message-input form {
    display: flex;
    gap: 10px;
}

.message-input textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    resize: none;
    height: 40px;
}

.message-input button {
    padding: 8px 20px;
}
</style>

{% if chatroom %}
<script>
    const mainContent = `
        <div class="chat-header">
            <h1>{{ other_participant_name }}</h1>
        </div>

        <div id="messages" class="messages-container">
            {% for message in messages %}
            <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                <div class="message-content">
                    <p>{{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div id="error-message" class="error-message">
            <div class="error-title"></div>
            <div class="error-content"></div>
            <div class="error-details"></div>
        </div>

        <div class="message-input">
            <form id="message-form">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <textarea id="message-content" placeholder="Type your message..."></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    `;

    // Set the main content
    document.querySelector('.chat-main').innerHTML = mainContent;

    // Initialize chat functionality after content is loaded
    const messageForm = document.getElementById('message-form');
    const messagesContainer = document.getElementById('messages');
    const errorMessage = document.getElementById('error-message');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    function showError(error, type, details = null) {
        const errorDiv = document.getElementById('error-message');
        const titles = {
            'method_not_allowed': 'Invalid Request',
            'permission_denied': 'Access Denied',
            'not_found': 'Not Found',
            'invalid_json': 'Invalid Request Data',
            'empty_content': 'Invalid Message',
            'validation_error': 'Validation Error',
            'database_error': 'Database Error',
            'server_error': 'Server Error'
        };

        errorDiv.querySelector('.error-title').textContent = titles[type] || 'Error';
        errorDiv.querySelector('.error-content').textContent = error;
        
        if (details) {
            errorDiv.querySelector('.error-details').textContent = details;
            errorDiv.querySelector('.error-details').style.display = 'block';
        } else {
            errorDiv.querySelector('.error-details').style.display = 'none';
        }

        errorDiv.classList.add('show');
        setTimeout(() => {
            errorDiv.classList.remove('show');
        }, 5000);
    }

    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const textarea = document.getElementById('message-content');
        const content = textarea.value.trim();
        
        if (!content) {
            showError('Message content cannot be empty', 'empty_content');
            return;
        }

        try {
            const response = await fetch('send/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'X-CSRFToken': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin',
                body: JSON.stringify({ content })
            });

            let data;
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                data = await response.json();
            } else {
                throw new Error('Received non-JSON response from server');
            }

            if (!response.ok) {
                throw {
                    message: data.error || 'Failed to send message',
                    type: data.error_type || 'server_error',
                    details: data.details
                };
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'message sent';
            messageElement.innerHTML = `
                <div class="message-content">
                    <p>${data.content}</p>
                    <span class="timestamp">${data.timestamp}</span>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            textarea.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
            console.error('Error sending message:', error);
            showError(
                error.message || 'Failed to send message',
                error.type || 'server_error',
                error.details
            );
        }
    });

    // Scroll to bottom on page load
    messagesContainer.scrollTop = messagesContainer.scrollHeight;

    // Highlight active chat
    const currentChatId = '{{ chatroom.id }}';
    const chatItems = document.querySelectorAll('.chatroom-item');
    chatItems.forEach(item => {
        if (item.querySelector('a').href.includes(currentChatId)) {
            item.classList.add('active');
        }
    });
</script>
{% endif %}
{% endblock %}
