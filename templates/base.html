<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TakeCare |
    {% block title %}
    {% endblock %}
    </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="left-nav">
            <a href="{% url 'home' %}">
                {% include 'logo.html' %}
            </a>
            </div>
            <div class="right-nav">
                <ul class="navbar-nav ms-auto flex-row">
                    {% block right-nav %}
                    <li><a href="#"> Report Issue <i class="fas fa-exclamation-circle"></i></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i></a></li>
                    <li><a href="#"><i class="fas fa-language"></i> Lang</a></li>
                    <li><a href="{% url 'view_profile' request.user.id %}"><i class="fas fa-user"></i> Profile</a></li>
                    {% endblock %}
                </ul>
            </div>
        </div>
        </nav>
    </header>

    <!-- Content Wrapper: Vertical Navigation and Main Content -->
    <div class="container-fluid content-wrapper">

        <div class="row w-100">
        <!-- Left Vertical Navigation Bar -->
        <!-- Left Vertical Navigation Bar -->
{% block vertical-nav %}
<nav class="col-12 col-md-3 col-lg-2 vertical-nav d-flex flex-column vh-100 bg-light">
    <!-- Vertical Navigation Menu -->
    <div class="d-flex flex-column flex-grow-1">
        <div class="top-nav">
            <ul class="nav flex-column">
                {% include 'navigation.html' %}
            </ul>
        </div>

        <div class="bottom-nav mt-auto">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'view_profile' request.user.id %}"><i class="fas fa-id-badge"></i> View Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

        <!-- Main Content Area -->
        <main class="col main-content">
            {% block content %}
            {% endblock %}
        </main>
        </div>
    </div>
</body>
</html>
