{% extends "base.html" %}

{% block title %}
Appointment Created
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-message">
        <h1>Appointment Created</h1>
        <p>Your appointment slot has been successfully created.</p>
        <a href="{% url 'appointment' %}" class="btn btn-primary">Back to Appointments</a>
    </div>
</div>

<style>
    .success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    
    .success-message {
        text-align: center;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        max-width: 500px;
    }
    
    .success-message h1 {
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .success-message p {
        margin-bottom: 30px;
        font-size: 18px;
    }
    
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
