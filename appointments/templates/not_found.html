{% extends "base.html" %}

{% block title %}
Appointment Not Found
{% endblock %}

{% block content %}
<div class="not-found-container">
    <div class="not-found-message">
        <h1>Appointment Not Found</h1>
        <p>The appointment you're looking for doesn't exist or has been removed.</p>
        <a href="{% url 'appointments:appointment' %}" class="btn btn-primary">Back to Appointments</a>
    </div>
</div>

<style>
    .not-found-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    
    .not-found-message {
        text-align: center;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        max-width: 500px;
    }
    
    .not-found-message h1 {
        color: #dc3545;
        margin-bottom: 20px;
    }
    
    .not-found-message p {
        margin-bottom: 30px;
        font-size: 18px;
    }
    
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
