<div class="col">
    <div class="card shadow-sm rounded p-3">
        <img src="{{ doctor.avatar.url }}" alt="Avatar" class="card-img-top img-fluid rounded-circle mx-auto d-block" style="width: 150px; height: 150px; object-fit: cover;">
        <div class="card-body text-center">
            <h5 class="card-title mb-2">{{ doctor.name }}</h5>
            <a href="{% url 'accounts:view_profile' doctor.id %}" class="btn btn-primary btn-sm">View Profile</a>
        </div>
    </div>
</div>
