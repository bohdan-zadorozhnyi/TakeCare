{% extends "base.html" %}

{% block title %}
Error Creating Appointment
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-message">
        <h1>Error Creating Appointment</h1>
        <p>There was an error creating your appointment slot:</p>
        <div class="error-details">
            {{ error_message }}
        </div>
        <a href="{% url 'appointments:appointment' %}" class="btn btn-primary">Back to Appointments</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    
    .error-message {
        text-align: center;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        max-width: 500px;
    }
    
    .error-message h1 {
        color: #dc3545;
        margin-bottom: 20px;
    }
    
    .error-message p {
        margin-bottom: 10px;
        font-size: 18px;
    }
    
    .error-details {
        background-color: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: left;
        font-family: monospace;
        white-space: pre-wrap;
    }
    
    .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
