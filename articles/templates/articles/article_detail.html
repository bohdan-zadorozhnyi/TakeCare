{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow border-0 bg-light">
        <div class="card-body">
            <h2 class="card-title text-primary">{{ article.title }}</h2>
            <p class="text-muted">
                <i class="fas fa-user"></i> {{ article.author.user.name }} |
                <i class="fas fa-calendar-alt"></i> {{ article.created_at|date:"F j, Y" }}
            </p>
            <hr>
            <div class="card-text">
                {{ article.content|linebreaks }}
            </div>
            <a href="{% url 'core:home' %}" class="btn btn-outline-secondary mt-4">
                <i class="fas fa-arrow-left me-1"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
