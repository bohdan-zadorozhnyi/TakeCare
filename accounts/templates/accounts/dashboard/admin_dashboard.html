{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row g-4">
        <!-- Total Users -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 bg-white h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-users fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h6 class="text-dark mb-1">Total Users</h6>
                        <h4 class="mb-0 fw-bold">{{ total_users }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Doctors -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 bg-white h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-user-md fa-2x text-primary"></i>
                    </div>
                    <div>
                        <h6 class="text-dark mb-1">Total Doctors</h6>
                        <h4 class="mb-0 fw-bold">{{ total_doctors }}</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Issues (Placeholder) -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 bg-white h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-exclamation-circle fa-2x text-warning"></i>
                    </div>
                    <div>
                        <h6 class="text-dark mb-1">Pending Issues</h6>
                        <p class="mb-0 text-muted">No issues to display.</p>
                    </div>
                </div>
            </div>
        </div>

<!-- Quick Links -->
<div class="col-md-8">
    <div class="card shadow border-0 bg-white h-100">
        <div class="card-body">
            <h5 class="card-title text-dark mb-4">
                <i class="fas fa-link me-2"></i>Quick Links
            </h5>
            <div class="row g-2">
                <div class="col-12 col-md-6">
                    <a class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-start" href="{% url 'users_list' %}">
                        <i class="fas fa-users-cog me-2 text-primary"></i> User Management
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <a class="btn btn-outline-warning d-flex align-items-center justify-content-start" href="{% url 'articles:article_list' %}">
                        <i class="fas fa-edit me-2 text-warning"></i> Home Page Management
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <a class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-start" href="#">
                        <i class="fas fa-bell me-2 text-danger"></i> Notifications
                    </a>
                </div>
                <div class="col-12 col-md-6">
                    <a class="btn btn-outline-success w-100 d-flex align-items-center justify-content-start" href="#">
                        <i class="fas fa-tools me-2 text-success"></i> Issues
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    </div>
{% endblock %}
