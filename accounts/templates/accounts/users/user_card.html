<div class="card shadow-sm rounded mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div>
            <h5 class="card-title mb-0">{{ user.name }}</h5>
        </div>
        <div>
            <a href="{% url 'admin_edit_user' user.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'admin_block_unblock_user' user.id %}" class="btn btn-primary">
                    {% if user.is_active %}Block{% else %}Unblock{% endif %}
            </a>
            <a href="{% url 'admin_delete_user' user.id %}" class="btn btn-primary">Delete</a>
            <a href="{% url 'view_profile' user.id %}" class="btn btn-primary">View Profile</a>
        </div>
    </div>
</div>
